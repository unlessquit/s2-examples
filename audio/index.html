<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://s2.unlessquit.com/app/js/s2.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Ubuntu">
    <title>Record Audio Example</title>
    <style type="text/css" media="screen">
     body {
         font-family: 'Ubuntu', serif;
         padding: 0px;
         margin: 0px;
     }

     #app {
         margin: 0px;
         min-width: 100%;
         min-height: 100%;
         background-color: white;
         color: black;
         display: flex;
         justify-content: center;
         align-items: center;
         font-size: 14px;
         flex-direction: column;
     }

     #record {
         display: flex;
         flex-direction: column;
         align-items: center;
     }

     .button {
         background-color: #B2675E;
         border: 3px solid #7B3E19;
         color: white;
         padding: 30px 60px;
         border-radius: 10px;
         font-size: 40px;
         user-select: none;
         cursor: pointer;
         margin-bottom: 20px;
     }

     .play {
         background-color: #8AE1FC;
         border: 3px solid #48B8D0;
     }
    </style>
  </head>

  <body>
    <audio id="player"></audio>
    <div id="app" />
    <script src="app.js"></script>
  </body>
</html>
